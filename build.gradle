plugins {
	id 'java'
    id 'maven-publish'
}

version = '0.1.0-SNAPSHOT'
group = "io.tlf.monkeynetty"
ext {
	//Dependency Versions
	//jmeVersion = 'master-SNAPSHOT'
	//jmeGroup = "com.github.jMonkeyEngine.jmonkeyengine";
	jmeVersion = "3.3.0-stable"
	jmeGroup = "org.jmonkeyengine"
    nettyioVersion = "4.1.51.Final"
}

repositories {
    mavenCentral()
    jcenter()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/tlf30/monkey-netty")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
	//Jme3
    implementation jmeGroup + ':jme3-core:' + jmeVersion
    implementation jmeGroup + ':jme3-desktop:' + jmeVersion
    implementation jmeGroup + ':jme3-lwjgl3:' + jmeVersion
    //Netty.IO
    compile group: 'io.netty', name: 'netty-all', version: nettyioVersion
    compile group: 'io.netty', name: 'netty-transport', version: nettyioVersion
}






